<body style="max-width:750px;margin:0 auto">
  <div class="" style="padding: 9px;
  background: #333333;
  border-radius: 10px;">

    <div class="mktEditable" style="font-size:20px;">
      <img style="display:inline-block;vertical-align:middle;" src="https://raw.githubusercontent.com/Rikhart/express-error-report/master/images/bug-report.png" />
      <span style="display:inline-block;vertical-align:middle;font-size:20px;color:white;border-bottom:1px solid grey">Error Report:</span>
    </div>
    <table style="width:100%;font-weight: normal;border-collapse: collapse;border: 0;margin: 0;padding: 0;font-family: Arial, sans-serif;">
      <tr>
        <td class="top-padding" style="border-collapse: collapse;border: 0;margin: 0;padding: 5px;-webkit-text-size-adjust: none;color: #555559;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;"></td>
      </tr>
      <tr>
        <td class="grey-block" style="width:120px;border-collapse: collapse;border: 0;margin: 0;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px">
          <div class="mktEditable" id="cta" style="padding-left:50px;margin-bottom:3px;">
            <strong>Error Name:</strong>
          </div>
          <div class="mktEditable" id="cta" style="padding-left:50px;margin-bottom:5px;color:#ccc">
            {{error}}
          </div>
        </td>
      </tr>
      <tr>
        <td class="text" style="width:120px;border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          <strong style="padding-left:50px;margin-bottom:3px;">Stack Trace</strong>
          <div class="mktEditable" id="main_text" style="padding-left:50px;margin-bottom:5px;color:#ccc">
            {{stacktrace}}
          </div>
        </td>
      </tr>
    </table>
  </div>


  {{#if isLoopback}}
  <div style="margin-top: 30px;
    padding: 9px;
    background: #333333;
    border-radius: 10px;">
    <table style="width:100%; font-weight: normal;border-collapse: collapse;border: 0;padding: 0;font-family: Arial, sans-serif;">
      <tr>
        <td class="text" style="border-collapse: collapse;border: 0;margin: 0;padding: 0;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          <strong><img src="https://raw.githubusercontent.com/Rikhart/express-error-report/master/images/loopback.png" style="width:50px;vertical-align:middle;display:inline-block" alt=""><span style=" margin-left:10px;vertical-align:middle;display:inline-block; color:#a6e573;text-decoration:underline;">Loopbackjs Remote Context</span></strong>
        </td>
      </tr>
      <tr>
        <td class="text" style="border-collapse: collapse;border: 0;margin: 0;padding-left:50px;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          <strong style="margin-bottom:3px;display:inline-block">originalUrl</strong>
          <div class="mktEditable" style="color:#ccc;margin-bottom:8px" id="main_text">
            {{originalUrl}}
          </div>
        </td>
      </tr>
      <tr>
        <td class="text" style="border-collapse: collapse;border: 0;margin: 0;padding-left:50px;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          <strong style="margin-bottom:3px;display:inline-block">methodString</strong>
          <div class="mktEditable" style="color:#ccc;margin-bottom:8px" id="main_text">
            {{methodString}}
          </div>
        </td>
      </tr>
      <tr>
        <td class="text" style="border-collapse: collapse;border: 0;margin: 0;padding-left:50px;-webkit-text-size-adjust: none;color: white;font-family: Arial, sans-serif;font-size: 16px;line-height: 26px;">
          <strong style="margin-bottom:3px;display:inline-block">args</strong>
          <div class="mktEditable" style="color:#ccc;margin-bottom:8px" id="main_text">
            {{args}}
          </div>
        </td>
      </tr>
    </table>
  </div>
  {{/if}}


</body>
